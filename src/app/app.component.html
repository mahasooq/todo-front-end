<div class="container">
  <h1>todos</h1>
  <form>
    <p>
        <input type="text" name="title" id="newtodo" placeholder="What needs to be done?" />
        <input type="submit" style="visibility: hidden;" />
    </p>
  </form>
  <ng-container *ngIf="todoList?.length > 0">
      <ul>
        <li *ngFor="let todo of todoList"><input type="checkbox" name="todo._id" id="todo._id"
            [checked]="todo.completed">{{todo.title}}<button>X</button></li>
      </ul>
    </ng-container>
</div>
